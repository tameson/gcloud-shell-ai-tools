# Ruler Configuration for Cloud Shell AI Team Environment
# See: https://github.com/intellectronica/ruler

# Target agents for MCP propagation
default_agents = ["claude", "codex", "gemini-cli"]

# MCP Server Configuration
[mcp]
enabled = true
merge_strategy = "overwrite"  # Use overwrite since this is the source of truth

# Agent-specific settings
[agents.claude]
enabled = true

[agents.codex]
enabled = true

[agents.gemini-cli]
enabled = true

# Gitignore automation - keep generated files out of version control
[gitignore]
enabled = true
